on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm install
      - run: npx prettier --check .

  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - run: npm install

      - run: xvfb-run -a npm test
        if: runner.os == 'Linux'

      - run: npm test
        if: runner.os != 'Linux'

      - name: Upload test results to BuildPulse for flaky test detection
        # Only run this step for branches where where we have access to secrets.
        # Run this step even when the tests fail. Skip if the workflow is cancelled.
        if: startsWith(github.repository, 'jasonrudolph/') && !cancelled()
        env:
          BUILDPULSE_ACCESS_KEY_ID: ${{ secrets.BUILDPULSE_ACCESS_KEY_ID }}
          BUILDPULSE_SECRET_ACCESS_KEY: ${{ secrets.BUILDPULSE_SECRET_ACCESS_KEY }}
        run: |
          case "${{ runner.os }}" in
            Linux)
              BINARY=test-reporter-linux-amd64
              ;;
            macOS)
              BINARY=test-reporter-darwin-amd64
              ;;
          esac
          curl -fsSL https://get.buildpulse.io/$BINARY > ./buildpulse-test-reporter
          chmod +x ./buildpulse-test-reporter
          ./buildpulse-test-reporter submit ./test-results.xml --account-id 2988 --repository-id 455353795
